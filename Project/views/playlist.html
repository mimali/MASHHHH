<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Spotitube</title>
    <link rel="stylesheet" href="../static/style.css">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

</script>

</head>
<body>
	<div id ="wrapper">
		<div id="TVn">
			
			<div id="artist">
				<h2>{{req}}</h2>

			</div>		
			<div id="video">
				<iframe width="640" height="360" src="https://www.youtube.com/embed/XEjLoHdbVeE" frameborder="0" allowfullscreen></iframe>
			</div>
			<div id="playlist">
				<ul id="list">
					%for name in songs:
					<li> {{name}}  </li>
					%end
				<ul>
			</div>
			<div id="next_song">
				<button type="button" id="button">Click Me!</button>
			</div>
		</div>
	</div>
</body>
</html>
